<table class="table table-striped">
  <tr>
    <th></th>
    <th>Nome</th>
    <th>Telefone</th>
    <th>Data</th>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td><input type="checkbox"/></td>
    <td>{{contact.name | uppercase}}</td>
    <td>{{contact.fone}}</td>
    <td>{{contact.date | date:"dd/MM/yyyy"}}</td>
  </tr>
</table>
